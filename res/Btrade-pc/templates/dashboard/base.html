<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>用户中心-药材购</title>
    <!-- 浏览器高速模式 -->
    <meta name="renderer" content="webkit" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css')}}" />
    <link rel="stylesheet" href="{{ static_url('css/style.css')}}" />
    <link rel="stylesheet" href="{{ static_url('css/center.css')}}" />
    <!--[if lt IE 9]>
      <script src="{{ static_url('js/html5shiv.min.js')}}"></script>
      <script src="{{ static_url('js/respond.min.js')}}"></script>
    <![endif]-->
</head>
<body>
<section class="sec">
{% block page-wrapper %}
{% end %}
<div class="side">
    <ul class="yc-ul">
        <li><a href="/"><i class="icons home"></i>首页</a></li>
        <li {% if request.uri.split('/')[1] == "mypurchase" %}class="curr"{% end %}><a href="/mypurchase/type/-1/starttime//endtime/"><i class="icons menu"></i>我的采购</a><!--<em>4</em>--></li>
        <li><a href="#"><i class="icons talk"></i>洽谈</a></li>
        <li><a href="#"><i class="icons envelope"></i>通知</a></li>
        <li {% if request.uri.split('/')[1] == "account" %}class="curr"{% end %}><a href="/account"><i class="icons setting"></i>账户</a></li>
    </ul>
</div>
</section>
<script src="{{ static_url('js/jquery.min.js')}}"></script>
<script src="{{ static_url('js/bootstrap.min.js')}}"></script>
<script src="{{ static_url('js/center.js')}}"></script>
{% block javascript %}
{% end %}
</body>
</html>
