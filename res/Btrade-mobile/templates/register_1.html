{% extends "basenofoot.html" %}
{% block container %}
<body class="yc-body-nofoot">
    <header class="yc-header">
        <div class="yc-header-back">
            <a href="javascript:history.back();">
                <i class="iconfont icon-back"></i>
            </a>
        </div>
        <div class="yc-header-title">注册</div>
        <div class="yc-header-right">
            <a href="/login">已有账号，直接登录</a>
        </div>
    </header><!-- /yc-header -->

    <section class="yc-content">
        <div class="yc-guide">
            <ul>
                <li class="curr">
                    <span>1</span>
                    <strong>验证手机</strong>
                </li>
                <li><i class="iconfont icon-more"></i></li>
                <li>
                    <span>2</span>
                    <strong>填写基础信息</strong>
                </li>
                <li><i class="iconfont icon-more"></i></li>
                <li>
                    <span>3</span>
                    <strong>设置主营产品</strong>
                </li>
            </ul>
        </div>


        <div class="yc-form">
            <form action="">
                <div class="item">
                    <label class="txt">手机号</label>
                    <input class="ipt" type="text" value="" id="jMobile" placeholder="请填写手机号" />
                    <span class="error"></span>
                </div>
                <div class="item">
                    <label class="txt">验证码</label>
                    <input class="ipt" type="text" value="" id="jCode" placeholder="请填写验证码" />
                    <span class="error"></span>
                    <button class="btn-send" id="jSendCode" type="button">获取验证码</button>
                </div>
                 {% if userinfo %}
                <div class="item">
                    <label class="txt">微信号</label>
                    <span class="ipt">{{userinfo['nickname'].encode('raw_unicode_escape')}}<img src="{{userinfo['headimgurl']}}" alt=""></span>
                    <span class="error"></span>
                </div>
                 {% end %}
                <div class="button">
                    <button class="submit wide" id="jSubmit" type="button">下一步</button>
                </div>
            </form>
        </div>


        <div class="yc-form yc-login">
            
            <div class="title tit-msg">
                <i class="iconfont icon-user"></i>
                <span>1分钟注册成为药材购会员</span>
                <p><i class="iconfont icon-pagelines"></i> 卖货：海量实时采购单，随时随地报价</p>
                <p><i class="iconfont icon-car"></i> 采购：发布采购单，自动匹配优质供货商报价</p>
            </div>
            <div class="title">
                <span>基础信息</span>
            </div> 
        </div>

    </section><!-- /yc-content -->

    <script>
    !(function($){

        var $mobile = $('#jMobile'),
            $code = $('#jCode');

        function checkMobile() {
            var val = $mobile.val();
            if (!val) {
                $mobile.next().html('请输入手机号').show();
            } else if (!/^1[345678]\d{9}$|^01[345678]\d{9}$/.test(val)) {
                $mobile.next().html('手机号格式错误').show();
            } else {
                $mobile.next().html('').hide();
                return true;
            }
            $mobile.focus();
            return false;
        }
        function checkCode() {
            var val = $code.val();
            if (!val) {
                $code.next().html('请输入验证码').show();
            } else {
                $code.next().html('').hide();
                return true;
            }
            $code.focus();
            return false;
        }
        function checkIpt() {
            return checkMobile() && checkCode();
        }
        // 保存
        $('#jSubmit').on('click', function() {
            bool = checkIpt();
            if(bool){
                var data = {
                    "phone":$mobile.val(),
                    "smscode":$code.val(),
                    "step":1,
                    "openid":"{% if userinfo %}{{userinfo['openid']}}{% end %}"
                };
                $.ajax({
                    url: '/register',
                    dataType: 'json',
                    data: data,
                    type: 'POST',
                    beforeSend: function(jqXHR, settings) {
                        jqXHR.setRequestHeader('X-Xsrftoken', document.cookie.match("\\b_xsrf=([^;]*)\\b")[1]);
                    },
                    success: function(data) {
                        if (data.status === 'success') {
                            location.href="/register/next_url/{{next_url}}/?step=2"
                        } else {
                            lpPopover(data.message);
                        }
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        lpPopover('网络连接超时，请您稍后重试!');
                    }
                })
            }
            return bool;
        });

        $('body').on('click', function() {
            $('.error').html('').hide();
        })

        var txt = "秒重新获取",
            second = 0, //间隔时间，单位：秒
            $send = $("#jSendCode");

        // 短信验证码
        var sendMessageCode = {
            send: function() {
                var obj = this;
                $.ajax({
                    url: '/getsmscode',
                    dataType: 'json',
                    data: 'phone='+$mobile.val(),
                    type: 'POST',
                    beforeSend: function(jqXHR, settings) {
                        jqXHR.setRequestHeader('X-Xsrftoken', document.cookie.match("\\b_xsrf=([^;]*)\\b")[1]);
                    },
                    success: function(data) {
                        if (data.status === 'success') {
                            $send.text(second + txt).prop('disabled', true);
                            obj.lock();
                            lpPopover(data.message);
                        }else{
                            lpPopover(data.message);
                        }
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        lpPopover('网络连接超时，请您稍后重试!');
                    }
                })
            },
            lock: function() {
                var that = this;
                that.timer && clearInterval(that.timer);
                that.timer = setInterval(function() {
                    second --;
                    $send.text(second + txt).prop('disabled', true);
                    if (second === 0) {
                        clearInterval(that.timer);
                        $send.text("获取验证码").prop('disabled', false);
                    }
                }, 1e3);
            }
        }

        $send.on("click", function() {
            bool = checkMobile();
            if (bool){
                if (second === 0) {
                second = 60;
                sendMessageCode.send();
                }
            }
            return bool;
        })

    }(jQuery));
    </script>
</body>
{% end %}
