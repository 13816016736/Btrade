<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>404-药材购</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>


<section class="sec">
    <div class="yc-page-error">
        <div class="pic"><img width="180" height="78" src="images/banner-404.png" alt="页面无法访问"></div>
        <div class="tips">
            <i class="iconfont icon-frown"></i>
            <strong>很抱歉，您访问的页面找不到了......</strong>
        </div>
        <div class="links">
            <a class="btn btn-warning" href="#"><i class="icons back"></i>返回上一页</a>
        </div>
    </div>
</section>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>


<script>
    var ran = (new Date).getTime();
    $.get('header.html?ran=' + ran, function(data) {
        $('body').prepend(data);
    })
    $.get('footer.html?ran=' + ran, function(data) {
        $('body').append(data);
    })
</script>
</body>

</html>
