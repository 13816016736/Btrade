{% extends "basenohead.html" %}
{% block container %}
<body>
    <section class="yc-content">
        <div class="yc-message">
            <div class="head success">
                <h1 class="title"><i class="iconfont icon-face"></i>注册成功！</h1>
                <!-- <h1 class="title"><i class="iconfont icon-frown"></i>报价失败</h1> -->
            </div>
            <div class="main">
                <div class="thank">
                    <i class="iconfont icon-radio-yes"></i>
                    <p>{{ username }}，欢迎加入药材购！</p>
                    <p>越来越多饮片长、药厂入驻药材购，发布采购计划，您可随时随地报价，药材购也将全程协助您成功卖货~</p>
                </div>
                <div class="tips">
                    <p><i class="iconfont icon-heart"></i>{{purchaseinfonum}}批次的采购，正等待报价</p>
                    <p><i class="iconfont icon-heart"></i>一旦有新的采购，将第一时间通知您</p>
                </div>
                <div class="link">
                    {%  if type==1 %}
                    <a class="primany" href="{{ url }}">继续报价</a>
                    {%elif type==2  %}
                    <a class="primany" href="{{ url }}">立即查看</a>
                    {% end %}
                </div>
            </div>
        </div>
    </section><!-- /yc-content -->
</body>
{% end %}
