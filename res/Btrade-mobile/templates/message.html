{% extends "basenohead.html" %}
{% block container %}
<section class="yc-content">
    <div class="yc-message">
        <div class="head success">
            <h1 class="title"><i class="iconfont icon-face"></i>成功</h1>
            <div class="text">
                <p>药材购已通知采购商尽快评估，祝您做成这单</p>
            </div>
        </div>

        <div class="head fail">
            <h1 class="title"><i class="iconfont icon-frown"></i>失败</h1>
            <div class="text">
                <p>药材购已通知采购商尽快评估，祝您做成这单</p>
            </div>
        </div>

        <div class="main">
            <div class="link">
                <a href="javascript:history.back(-1);">返回上一页</a>
            </div>

            <div class="weixin">
                <i class="iconfont icon-weixin"></i>
                <p>长按并识别以下二维码，关注【药材购】，随时随地查看药厂、饮片厂实时采购单</p>
                <div class="qrcode">
                    <img class="qrcode" src="static/images/qucode_340_340.jpg" alt="">
                </div>
            </div>

            <div class="user">
                <p>可在【我的工作台】看到和管理报价</p>
                <a class="back" href="/center">去看看</a>
            </div>
        </div>
    </div>
</section><!-- /yc-content -->
{% end %}
